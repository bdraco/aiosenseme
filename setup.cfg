[bumpversion]
current_version = 0.6.0
commit = True
tag = True
tag_name = v{new_version}

[bumpversion:file:aiosenseme/version.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
doctests = True
max-line-length = 88
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504

[isort]
profile = black
